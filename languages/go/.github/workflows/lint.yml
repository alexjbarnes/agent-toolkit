# Reusable lint workflow. Called by ci.yml and build.yml.
# Uses the official golangci-lint action which handles caching.

name: Lint

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: golangci/golangci-lint-action@v7
        with:
          # <!-- TODO: customise -- pin to the version you use locally -->
          version: v2.9.0
