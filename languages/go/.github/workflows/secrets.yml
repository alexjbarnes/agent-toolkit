# Reusable secret scanning workflow. Runs TruffleHog against the full
# commit history looking for verified (live) credentials.

name: Secret Scanning

on:
  workflow_call:

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history needed for TruffleHog to scan all commits.
          fetch-depth: 0

      - uses: trufflesecurity/trufflehog@v3.93.3
        with:
          extra_args: --only-verified
